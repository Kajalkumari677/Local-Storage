<script>
    var buttonData=[
        {
            name:"JOIN US",
            color:"green",
            fontSize:"20px;",

        },
        {
            name:"SETTING",
            color:"red",
            fontSize:"30px"
        },
        {
            name:"LOGIN",
            color:"tomato",
            fontSize:"30px"
        },
        {
            name:"CONTACT US",
            color:"orange",

        },
        {
            name:"YELLOW",

            fontSize:"30px"
        },
        {
            name:"SEARCH",
            color:"blue",

        },
        {
            name:"HELP",
            color:"yellow",
            fontSize:"30px"
        },
        {
            name:"HOME ",
            color:"pink",
            fontSize:"30px"
        },
    ]
    var body=document.querySelector("body");
    var mainDiv=document.createElement("div");
    mainDiv.setAttribute("id","container");   

     buttonData.map(function(item){
        console.log(item);
        var btn=document.createElement("button")
        btn.textContent=item.name;
        btn.style.backgroundColor=item.color;
        mainDiv.append(btn);
    });

    body.append(mainDiv);
   
   

  
</script>
